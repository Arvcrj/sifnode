apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "siftest.fullname" . }}
  labels:
    {{- include "siftest.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "siftest.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "siftest.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
      {{- range $key, $value := .Values.pvcs}}
      - name: {{ $key }}
        persistentVolumeClaim:
          claimName: {{ $key }}
      {{ end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "siftest.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
      {{- range .Values.deployment.containers }}
      {{- . | toYaml | nindent 8 -}}
      {{- end }}
{{- $dot := . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "siftest.fullname" . }}
  labels:
    {{- include "siftest.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "siftest.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "siftest.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
      {{- range $key, $value := .Values.pvcs}}
      - name: {{ $key }}
        persistentVolumeClaim:
          claimName: {{ $key }}
      {{ end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "siftest.serviceAccountName" . }}
      securityContext:
        {{- toYaml $dot.Values.podSecurityContext | nindent 8 }}
      containers:
        {{- range .Values.deployment.containers }}
        - {{- . | toYaml | nindent 10 -}}
          securityContext:
            {{- toYaml $dot.Values.securityContext | nindent 12 }}
          image: "{{ $dot.Values.image.repository }}:{{ $dot.Values.image.tag | default $dot.Chart.AppVersion }}"
          imagePullPolicy: {{ $dot.Values.image.pullPolicy }}
          resources:
            {{- toYaml $dot.Values.resources | nindent 12 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
